<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Mật Khẩu</title>
    <link rel="icon" href="images/apache_orc_logo_icon_167862.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #121827 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/234.png');
            background-size: cover;
            background-position: center;
            opacity: 1;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 188, 212, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: rgba(31, 37, 51, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 188, 212, 0.2);
            padding: 40px 30px;
            text-align: center;
            border: 1px solid rgba(0, 188, 212, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            color: #00bcd4;
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
        }

        h2 img { width: 50px; height: 50px; }

        p.description { color: #aaa; margin-bottom: 30px; font-size: 14px; }

        .input-group { position: relative; margin-bottom: 20px; }

        .input-group img {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        input {
            width: 100%;
            padding: 12px 14px 12px 40px;
            border: 1px solid #2e3547;
            border-radius: 10px;
            background-color: rgba(35, 41, 53, 0.8);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
            outline: none;
            background-color: rgba(35, 41, 53, 0.95);
        }

        .note {
            background: rgba(0, 188, 212, 0.1);
            border-left: 4px solid #00bcd4;
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 13px;
            text-align: left;
            color: #ddd;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-back {
            background-color: #444c5c;
            color: white;
            border: 1px solid #555d6e;
        }

        .btn-back:hover { background-color: #555c6e; transform: translateY(-2px); }

        .btn-show {
            background: linear-gradient(45deg, #00bcd4, #00acc1);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }

        .btn-show:hover { background: linear-gradient(45deg, #00acc1, #0097a7); transform: translateY(-3px); }

        .btn-show:disabled { opacity: 0.6; cursor: not-allowed; }

        .alert {
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.success { background: rgba(76, 175, 80, 0.15); border: 1px solid rgba(76, 175, 80, 0.5); color: #4caf50; }
        .alert.error { background: rgba(244, 67, 54, 0.15); border: 1px solid rgba(244, 67, 54, 0.5); color: #ef5350; }
        .alert.loading { background: rgba(0, 188, 212, 0.15); border: 1px solid #00bcd4; color: #00bcd4; }

        /* DANH SÁCH TÀI KHOẢN NHỎ GỌN, ĐẸP HƠN */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal-content {
            background: rgba(31, 37, 51, 0.98);
            border-radius: 18px;
            width: 88%;
            max-width: 800px;
            max-height: 84vh;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 188, 212, 0.4);
        }

        .modal-header {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px 30px;
            text-align: center;
            border-bottom: 2px solid #00bcd4;
        }

        .modal-header h3 {
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .close-btn {
            position: absolute;
            right: 24px;
            top: 18px;
            font-size: 28px;
            cursor: pointer;
            color: #94a3b8;
            transition: .3s;
        }

        .close-btn:hover {
            color: #ef4444;
            transform: scale(1.2);
        }

        .modal-body {
            padding: 28px 32px;
            max-height: calc(84vh - 90px);
            overflow-y: auto;
        }

        .search-box {
            margin-bottom: 22px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 50px 12px 18px;
            background: rgba(51, 65, 85, 0.9);
            border: 1px solid #475569;
            border-radius: 12px;
            color: white;
            font-size: 14.5px;
        }

        .search-box::after {
            content: 'search';
            font-family: 'Material Icons Outlined';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00bcd4;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            font-size: 14.2px;
        }

        thead th {
            background: #1e293b;
            color: #94a3b8;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-bottom: 2px solid #00bcd4;
        }

        tbody tr {
            background: rgba(51, 65, 85, 0.7);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(0, 188, 212, 0.2);
            transform: translateY(-3px);
        }

        td {
            padding: 14px 16px;
            color: #e2e8f0;
        }

        td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }

        td:nth-child(2) { color: #7dd3fc; font-weight: 500; }
        td:nth-child(3) strong { color: #e0e0e0; font-weight: 600; }
        td:nth-child(4) { 
            font-family: 'Courier New', monospace;
            color: #fbbf24;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #00bcd4;
            font-size: 17px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(0, 188, 212, 0.3);
            border-top: 5px solid #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 18px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Form kết nối giữ nguyên như cũ -->
    <div class="container">
        <h2>
            <img src="images/icons8-password-window-60.png" alt="Pass Icon">
            Hiển Thị Mật Khẩu
        </h2>
        <p class="description">Nhập thông tin kết nối để xem mật khẩu đã lưu trong CSDL.</p>
        <div id="alertMessage" class="alert"></div>

        <form id="showPassForm">
            <div class="input-group">
                <img src="images/icons8-sql-64.png" alt="Server">
                <input type="text" id="serverName" placeholder="Server Name (ví dụ: localhost\\SQLEXPRESS)" required>
            </div>
            <div class="input-group">
                <img src="images/icons8-sql-64.png" alt="DB">
                <input type="text" id="databaseName" placeholder="Database Name" required>
            </div>
            <div class="input-group">
                <img src="images/icons8-id-verified-64.png" alt="User">
                <input type="text" id="username" placeholder="Username (SQL)">
            </div>
            <div class="input-group">
                <img src="images/icons8-password-key-64.png" alt="Pass">
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="note">
                Chỉ áp dụng cho khách hàng dùng SQL SERVER.
            </div>

            <div class="buttons">
                <button type="button" class="btn-back" onclick="window.location.href='Home.html'">Quay lại</button>
                <button type="submit" class="btn-show">Hiển Thị Mật Khẩu</button>
            </div>
        </form>
    </div>

    <!-- Danh sách tài khoản nhỏ gọn, đẹp hơn -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Danh Sách Tài Khoản</h3>
                <span class="close-btn" onclick="closeModal()">×</span>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm tên, username...">
                </div>
                <div id="resultTable">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Đang tải dữ liệu...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('resultModal');
        const tableDiv = document.getElementById('resultTable');

        function showAlert(msg, type = 'loading') {
            const a = document.getElementById('alertMessage');
            a.textContent = msg;
            a.className = `alert ${type}`;
            a.style.display = 'block';
        }

        function openModal() { modal.style.display = 'flex'; }
        function closeModal() {
            modal.style.display = 'none';
            tableDiv.innerHTML = `<div class="loading"><div class="spinner"></div>Đang tải dữ liệu...</div>`;
            document.getElementById('searchInput').value = '';
        }

        document.getElementById('searchInput')?.addEventListener('input', function () {
            const term = this.value.toLowerCase();
            document.querySelectorAll('tbody tr').forEach(r => {
                r.style.display = r.textContent.toLowerCase().includes(term) ? '' : 'none';
            });
        });

        document.getElementById('showPassForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const server = document.getElementById('serverName').value.trim();
            const db = document.getElementById('databaseName').value.trim();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('.btn-show');

            if (!server || !db) {
                showAlert('Vui lòng nhập Server và Database', 'error');
                return;
            }

            try {
                showAlert('Đang kết nối...', 'loading');
                btn.disabled = true;
                openModal();

                const res = await fetch('/api/show-passwords', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ serverName: server, databaseName: db, username: user || null, password: pass || null })
                });
                const data = await res.json();

                if (data.success && data.results?.length > 0) {
                    renderTable(data.results);
                    showAlert(`Tìm thấy ${data.results.length} tài khoản`, 'success');
                } else {
                    tableDiv.innerHTML = '<div style="text-align:center;padding:80px;color:#888;font-size:17px;">Không có tài khoản nào</div>';
                    showAlert('Không có dữ liệu', 'error');
                }
            } catch (err) {
                tableDiv.innerHTML = '<div style="text-align:center;padding:80px;color:#888;font-size:17px;">Lỗi mạng</div>';
                showAlert('Lỗi: ' + err.message, 'error');
            } finally {
                btn.disabled = false;
                setTimeout(() => document.getElementById('alertMessage').style.display = 'none', 5000);
            }
        });

        function renderTable(users) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>TÊN NHÂN VIÊN</th>
                            <th>TÊN ĐĂNG NHẬP</th>
                            <th>MẬT KHẨU</th>
                        </tr>
                    </thead>
                    <tbody>`;
            users.forEach((u, i) => {
                const tenNV = u.tennhanvien || '—';
                const username = u.Account || u.Account || '—';
                const password = u.Password || u.Password || '—';
                html += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${tenNV}</td>
                        <td><strong>${username}</strong></td>
                        <td><strong>${password}</strong></td>
                    </tr>`;
            });
            html += `</tbody></table>`;
            tableDiv.innerHTML = html;
        }

        window.onclick = e => { if (e.target === modal) closeModal(); };
    </script>
</body>
</html>
